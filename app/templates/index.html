<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- Title of the web page -->
        <title>HomePage</title>
        <!-- Let's add a bit of styling to make it look pretty -->
        <link rel="stylesheet" href="/static/style.css">

    </head>


    <body>
        <center>
        <div class="content">
            {% if artists %}
            <label>
                <h1 style = "color: rgb(0, 73, 168)">Artists in Current Database</h1>
                <ol style = "text-align:center; list-style-position:inside;">
                    {% for i in artists %}
                        <li>{{i[0]}}</li>
                    {% endfor %}
                </ol>
            </label>
            {% endif %}

            <form action="/albums" method="GET">
                <label>
                    <b>Select an artist</b>
                    <input name="artist_name" type="text" placeholder="Start typing..." />
                </label>
                <button type="submit">Input</button>
            </form>
            
            <p class="response">
                {% if album_choices %}
                    <b>Tadah</b>
                {% endif %}
            </p>
        </div>
        </center>
    </body>
    <center>
        <footer>
        <br><br><br><br>
        <p>All rights reserved by CHEN SUN</p>
        </footer>
    </center>
</html>
